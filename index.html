<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Practise</title>
</head>
<body>
    <h1 class="title">Resize your image</h1>
<div class="wrapper">
    <div class="upload-box">
        <input type="file" accept="image/*" hidden>
        <img src="./upload-regular-24.png" alt="">
        <p>Upload Image</p>
    </div>
    <div class="content">
        <div class="row sizes">
            <div class="column width">
                <label for="width" >Width</label>
                <input type="number" name="width" id="width">
            </div>

            <div class="column height">
                <label for="height" >Height</label>
                <input type="number" name="height" id="height">
            </div>
            
        </div>
        <div class="row checkboxes">
            <div class="column ratio">
                <input type="checkbox" name="ratio" id="ratio" checked>
                <label for="ratio" >Lock aspect ratio</label>
            </div>
            <div class="column quality">
                <input type="checkbox" name="quality" id="quality">
                <label for="quality" >Reduce quality</label>
            </div>
        </div>
        <button class="download-btn">Download</button>
    </div>
</div>



    <script src="script.js"></script>
</body>
</html>
